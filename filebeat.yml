filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/*.log
  json.keys_under_root: true
  json.overwrite_keys: true

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  index: "myapp-logs-%{+yyyy.MM.dd}"

setup.template.name: "myapp-logs"
setup.template.pattern: "myapp-logs-*"

setup.kibana:
  host: "kibana:5601"